[package]
name = "sql-functions"
version = "0.1.3"
edition = "2021"
description = "A library of dialect specific SQL Functions"
readme = "README.md"
repository = "https://github.com/sdf-labs/sql-functions"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "sql_functions"
path = "src/lib.rs"

[features]
# Enable encoding by default so the doctests work. In general don't automatically enable all packages.
default = ["presto_expressions"]
# enable math functions
presto_expressions = []

[dependencies]
datafusion = { git = "https://github.com/sdf-labs/arrow-datafusion", branch = "zhong/v38" }
arrow = { version = "51.0.0", features = ["prettyprint"] }
#arrow-flight = { workspace = true }
#arrow-schema = { workspace = true }
tokio = "1.33.0"
chrono = "0.4"
chrono-tz = "0.5"
regex = "1.5"
log = "0.4.20"
rust-embed = "6.4.2"
