function:
  name: reclassify
  kind: scalar
  parameters:
  - datatype: T
  - datatype: varchar
  - datatype: varchar
  returns:
    datatype: T
  description: Changes the classification label of the first argument from the expected
    classifier specified by the second argument to the desired classifier specified
    by the third. The expected and desired classifiers must belong to the same classifier
    group. No other classifiers attached to the first argument are impacted. The function
    will emit a warning if the the first argument does not have the expected classifier
  examples:
  - input: select reclassify(12345, 'pii.clear_text', 'pii.masked') as value;
    output: '12345'
  section: scalar
  cross-link: https://prestodb.io/docs/current/functions.html
---
function:
  name: reclassify
  kind: scalar
  parameters:
  - datatype: T
  - datatype: varchar
  returns:
    datatype: T
  description: Changes the classification label of the first argument to the desired
    classifier specified by the second argument. The first argument is expected to
    have one or more classifiers from the same classifier group as the desired classifier.
    All of these classifiers will be removed and replaced by the desired classifier.
    No other classifiers attached to the first argument will be impacted. The function
    will emit a warning if the first argument does not have a classifier from the
    expected classifier group
  examples:
  - input: select reclassify(12345, 'pii.masked') as value;
    output: '12345'
  section: scalar
  cross-link: https://prestodb.io/docs/current/functions.html
